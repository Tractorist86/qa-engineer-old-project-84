---
- summary: |
    Проверка возможности искать товары по ключевому слову
  requirement: |
    При верном вводе ключевого слова на странице веб-сайта, отражается список товаров подходящих по ключевому слову
  prerequisites: |
    Открыть веб-сайт интернет магазина
    Веести искомое значение в строку "Search"
  test-data: |
    Адерс веб-сайта интернет магазина в информационно-коммуникационной сети "Интернет" - "https://hexlet-products-store.vercel.app"
    Значение в строке "Search" - "Samsung"
  steps: |
    - Открыть веб-браузер
    - В адресную строку ввести адрес интернет магазина
    - Перейти на веб-сайт интернет магазина
    - В строку "Search" ввести искомое значение
  expected-result: |
    Отражен список товаров относящихся к введенному ключевому слову

